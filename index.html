<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="bg.jpg">
        <center>
                <h1 class="btn btn-primary">AI Ping Pong <button id="how" data-toggle="modal" data-target="#ins" class="btn btn-info">Instructions</button></h1>
                <button id="start" onclick="start()" class="btn btn-success">Play Game</button>
                <h3 id="status" class="btn btn-warning"></h3>
                <button id="Re" class="btn btn-danger">Restart</button>
                <div class="modal fade" id="ins">
                    <div class="modal-dialogue">
                        <div class="modal-content">
                            <div class="modal-header"><button id="close" data-dismiss="modal" class="btn btn-info">&times;</button></div>
                            <div class="modal-body">One Paddle will be controlled by a computer<br>The other is controlled by your wrist.<br>Move your wrist up and down to move your Paddle<br>you lose if the ball enters your area 3 times</div>
                        </div>
                    </div>
                </div>
                <div id="coan"></div>
        </center>
        <br>
        <div class="footer"><b>Designed by Steve E</b></div>
        <script src="main.js"></script>
    </body>
</html>
